MODEL:
  BASE: "models/detections/det_yolov4x_cspdarknet.yaml"
  BBOX_HEAD:
    type: 'YOLOCSPHead'
    num_classes: 116
    in_channels: [320, 640, 1280]
    anchor_generator: {
      type: 'YOLOV4AnchorGenerator',
      base_sizes: [[[48, 90], [114, 66], [108, 175]],
                   [[18, 20], [28, 36], [60, 33]]],
      strides: [16, 32]}
    bbox_coder: {type: 'YOLOV4BBoxCoder'}
    featmap_strides: [16, 32]
    loss_cls: {
      type: 'CrossEntropyLoss',
      use_sigmoid: True,
      loss_weight: 32.0}
    loss_conf: {
      type: 'CrossEntropyLoss',
      use_sigmoid: True,
      loss_weight: 64.0}
    loss_bbox: {
      type: 'CIoULoss',
      loss_weight: 3.2}
DATA:
  BASE: "datasets/detections/det_retail_yolo.yaml"
  ROOT_PATH: "data"
  TRAIN_TRANSFORMS:
    JointResize: {
      img_scale: [[960, 720]],
      keep_ratio: False}
  TRAIN_DATA:
    TYPE: "Normal" # "Normal" "Concat" "Repeat" "Balanced"
    FLAG: 1
    DATA_INFO: ["train/a_annotations.json", "train/b_annotations.json"]
    DATA_PREFIX: ["train/a_images/", "train/a_annotations.json"]
    SAMPLES_PER_DEVICE: 4
    WORKERS_PER_DEVICE: 4
  VAL_DATA:
    TYPE: "Normal"
    FLAG: 1
    DATA_INFO: ["train/a_annotations.json"]
    DATA_PREFIX: ["train/a_images/"]
    TEST_MODE: False
    SAMPLES_PER_DEVICE: 4
    WORKERS_PER_DEVICE: 4
  TEST_DATA:
    TYPE: "Concat"
    FLAG: 1
    DATA_INFO: ["test/a_annotations.json"] 
    DATA_PREFIX: ["test/a_images"] 
    TEST_MODE: True
    SAMPLES_PER_DEVICE: 4
    WORKERS_PER_DEVICE: 4
